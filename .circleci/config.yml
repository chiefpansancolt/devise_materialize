version: 2

ruby_versions:
  - &ruby-2-6
    working_directory: ~/devise_materialize
    docker:
      - image: circleci/ruby:2.6.3
        environment:
          BUNDLE_JOBS: 3
          BUNDLE_RETRY: 3
          RAILS_ENV: test

  - &ruby-2-5
    working_directory: ~/devise_materialize
    docker:
      - image: circleci/ruby:2.5.5
        environment:
          BUNDLE_JOBS: 3
          BUNDLE_RETRY: 3
          RAILS_ENV: test

  - &ruby-2-4
    working_directory: ~/devise_materialize
    docker:
      - image: circleci/ruby:2.4.6
        environment:
          BUNDLE_JOBS: 3
          BUNDLE_RETRY: 3
          RAILS_ENV: test

  - &ruby-2-3
    working_directory: ~/devise_materialize
    docker:
      - image: circleci/ruby:2.3.7
        environment:
          BUNDLE_JOBS: 3
          BUNDLE_RETRY: 3
          RAILS_ENV: test

  - &ruby-2-2
    working_directory: ~/devise_materialize
    docker:
      - image: circleci/ruby:2.2.10
        environment:
          BUNDLE_JOBS: 3
          BUNDLE_RETRY: 3
          RAILS_ENV: test

build_steps:
  - &bundle_install
    run:
      name: Bundle Install
      command: bundle check || bundle install

  - &setup_code_climate
    run:
      name: Setup Code Climate test-reporter
      command: |
        curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        chmod +x ./cc-test-reporter

  - &run_test_cc
    run:
      name: Run Tests
      command: |
        ./cc-test-reporter before-build
        bundle exec rake test
        ./cc-test-reporter after-build
      when: always

  - &run_test
    run:
      name: Run Tests
      command: bundle exec rake test
      when: always

  - &store_coverage
    # collect reports
    store_artifacts:
      path: coverage
      destination: coverage

  - &store_test_results
    store_test_results:
      path: test/reports

jobs:
  test_ruby_2_6:
    <<: *ruby-2-6
    steps:
      - checkout
      - *bundle_install
      - *run_test
      - *store_coverage
      - *store_test_results

  test_ruby_2_5:
    <<: *ruby-2-5
    steps:
      - checkout
      - *bundle_install
      - *run_test
      - *store_coverage
      - *store_test_results

  test_ruby_2_4:
    <<: *ruby-2-4
    steps:
      - checkout
      - *bundle_install
      - *run_test
      - *store_coverage
      - *store_test_results

  test_ruby_2_3:
    <<: *ruby-2-3
    steps:
      - checkout
      - *bundle_install
      - *run_test
      - *store_coverage
      - *store_test_results

  test_ruby_2_2:
    <<: *ruby-2-2
    steps:
      - checkout
      - *bundle_install
      - *run_test
      - *store_coverage
      - *store_test_results

  test:
    <<: *ruby-2-6
    steps:
      - checkout
      - *bundle_install
      - *setup_code_climate
      - *run_test_cc
      - *store_coverage
      - *store_test_results

workflows:
  version: 2
  build-and-test:
    jobs:
      - test_ruby_2_6
      - test_ruby_2_5
      - test_ruby_2_4
      - test_ruby_2_3
      - test_ruby_2_2
      - test:
          requires:
            - test_ruby_2_6
            - test_ruby_2_5
            - test_ruby_2_4
            - test_ruby_2_3
            - test_ruby_2_2
